<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>แก้ไขข้อมูลการติดต่อ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="edit-contact-form">
    <ion-item class="input-item">
      <ion-label position="floating">ชื่อ</ion-label>
      <ion-input [(ngModel)]="contact.firstName"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">นามสกุล</ion-label>
      <ion-input [(ngModel)]="contact.lastName"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="contact.email"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">เบอร์โทร</ion-label>
      <ion-input [(ngModel)]="contact.phone"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label>หมวดหมู่</ion-label>
      <ion-select [(ngModel)]="contact.category">
        <ion-select-option value="family">ครอบครัว</ion-select-option>
        <ion-select-option value="friends">เพื่อน</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" (click)="saveContact()">บันทึก</ion-button>
    <ion-button expand="full" color="danger" (click)="deleteContact()">ลบ</ion-button>
  </div>
</ion-content>
